<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        .Espacio {
            width: 100%;
            height:250px;
        }
        h1 {
            text-align: center;
            font-size: 30px;
            font-family: 'BookMan Old Style';
        }
        #texto {
            text-align: justify;
            font-style: italic;
            font-size: 20px;
        }
        #fecha {
            text-align: right;
            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="padre">
        <div class="Espacio">
        </div>
        <div class="descripcion">
            <h1>
                @NombreCompleto
            </h1>
            <p id="texto">
                Por haber aprobado satisfactoriamente el modulo de @Modulo, con una duración de @NroHoras horas académicas, dictado por el departamento Académico de Informática a travez del Centro de Capacitación en Informática "CCI".
            </p>
            <p id="fecha">
                @FechaImpresion
            </p>
        </div>
    </div>
</body>
</html>

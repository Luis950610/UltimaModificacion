<!DOCTYPE html>
<html>

<head>
    <title>Registro De Notas CCI</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:15%"></td>
            <td style="width:80%" align="center">
                <table>
                    <tr><td align="center" style="font-weight:bold">UNIVERSIDAD NACIONAL DE SAN ANTONIO ABAD DEL CUSCO</td></tr>
                    <tr><td align="center">CENTRO DE CAPACITACION EN INFORMATICA</td></tr>
                    <tr><td align="center" style="font-weight:bold;font-size:20px">REGISTRO DE NOTAS</td></tr>
                </table>
            </td>
            <td style="width:5%">
            </td>
        </tr>

        <tr><td height="20"></td></tr>

        <tr><td colspan="3" height="20"></td></tr>
        <tr>
            <td colspan="3">
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Docente:</td>
                        <td style="width:65%;border-bottom:1px solid black">@Docente</td>

                    </tr>

                    <tr>
                        <td style="width:20%">Asignatura:</td>
                        <td style="width:65%;border-bottom:1px solid black">@Asignatura</td>
                        <td style="width:10%">Codigo:</td>
                        <td style="width:15%;border-bottom:1px solid black">@Codigo</td>
                    </tr>
                    <tr>
                        <td style="width:26%">Tipo:</td>
                        <td style="border-bottom:1px solid black">@Tipo</td>

                    </tr>

                    <tr>
                        <td style="width:26%">Periodo:</td>
                        <td style="border-bottom:1px solid black">@Periodo</td>
                        <td style="width:10%">Año:</td>
                        <td style="border-bottom:1px solid black">@Año</td>
                    </tr>
                    

                </table>
            </td>
        </tr>

        

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="3" style="width:100%">
                <table class="border" style="width:100%">
                    <thead style="background-color:#D8D8D8">
                        @COLUMNAS
                    </thead>
                    <tbody>
                        @FILAS
                    </tbody>

                </table>
            </td>
        </tr>
        <!-- FIRMA **-->
        <tr><td colspan="3" height="20"></td></tr>
        <tr><td colspan="3" height="20"></td></tr>
        <tr>
            <td colspan="3" height="20" style="padding-left:450px">Firma:________________________</td>
        </tr>
    </table>
</body>
</html>
